<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - VoltofCodes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: "fadeIn 1s ease-in-out",
            slideUp: "slideUp 0.8s ease-in-out"
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: 0 },
              "100%": { opacity: 1 },
            },
            slideUp: {
              "0%": { opacity: 0, transform: "translateY(20px)" },
              "100%": { opacity: 1, transform: "translateY(0)" },
            }
          }
        }
      }
    };
  </script>
  <style>
    .strength-weak { color: #ef4444; }
    .strength-medium { color: #f59e0b; }
    .strength-strong { color: #10b981; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#f8fafc] to-[#e0e7ff] min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl p-8 md:p-10 space-y-6 animate-slideUp">

    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-indigo-700 tracking-tight">Create Account</h1>
      <p class="text-gray-500 mt-2 text-sm">Join VoltofCodes and start building your future!</p>
    </div>

    <!-- Form -->
    <form id="registrationForm" class="grid gap-6 md:grid-cols-2 animate-fadeIn">

      <!-- First Name -->
      <div class="relative group">
        <input type="text" name="firstName" required placeholder=" "
               class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg outline-none focus:border-indigo-600 transition duration-300" />
        <label class="absolute top-2 left-4 text-sm text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base transition-all duration-200">
          First Name
        </label>
      </div>

      <!-- Last Name -->
      <div class="relative group">
        <input type="text" name="lastName" required placeholder=" "
               class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg outline-none focus:border-indigo-600 transition duration-300" />
        <label class="absolute top-2 left-4 text-sm text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base transition-all duration-200">
          Last Name
        </label>
      </div>

      <!-- Email -->
      <div class="col-span-2 relative group">
        <input type="email" name="email" required placeholder=" "
               class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg outline-none focus:border-indigo-600 transition duration-300" />
        <label class="absolute top-2 left-4 text-sm text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base transition-all duration-200">
          Email Address
        </label>
      </div>

      <!-- Password -->
      <div class="relative group">
        <input type="password" id="password" name="password" required placeholder=" "
               class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg outline-none focus:border-indigo-600 transition duration-300" oninput="checkPasswordStrength()" />
        <label class="absolute top-2 left-4 text-sm text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base transition-all duration-200">
          Password
        </label>
        <p id="strengthOutput" class="text-xs mt-1 font-medium"></p>
      </div>

      <!-- Confirm Password -->
      <div class="relative group">
        <input type="password" name="confirmPassword" required placeholder=" "
               class="peer w-full px-4 pt-5 pb-2 border border-gray-300 rounded-lg outline-none focus:border-indigo-600 transition duration-300" />
        <label class="absolute top-2 left-4 text-sm text-gray-500 peer-placeholder-shown:top-3 peer-placeholder-shown:text-base transition-all duration-200">
          Confirm Password
        </label>
      </div>

      <!-- Date of Birth -->
      <div class="col-span-2">
        <label class="text-sm font-medium text-gray-600 block mb-1">Date of Birth</label>
        <input type="date" name="dob" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
      </div>

      <!-- Gender -->
      <div class="col-span-2">
        <label class="text-sm font-medium text-gray-600 block mb-2">Gender</label>
        <div class="flex gap-6">
          <label class="flex items-center gap-2">
            <input type="radio" name="gender" value="Male" required /> Male
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="gender" value="Female" /> Female
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="gender" value="Other" /> Other
          </label>
        </div>
      </div>

      <!-- Profile Picture -->
      <div class="col-span-2">
        <label class="text-sm font-medium text-gray-600 block mb-1">Profile Picture</label>
        <input type="file" name="profilePicture" accept="image/*"
               class="block w-full text-sm text-gray-500 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
      </div>

      <!-- Terms -->
      <div class="col-span-2 flex items-start gap-3 mt-2">
        <input type="checkbox" required class="mt-1" />
        <p class="text-sm text-gray-600">I agree to the <a href="#" class="text-indigo-600 font-semibold underline">terms & conditions</a>.</p>
      </div>

      <!-- Submit -->
      <div class="col-span-2">
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300">
          Create Account
        </button>
      </div>
    </form>
  </div>



    <!-- âœ… Sticky Insert Icon (Top-Right Corner) -->
    <div class="fixed top-4 right-4 z-50">
        <button
        onclick="alert('Insert triggered!')"
        class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition duration-300"
        title="Insert"
        >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4v16m8-8H4" />
        </svg>
        </button>
    </div>

  <!-- Password Strength Script -->
  <script>
    function checkPasswordStrength() {
      const password = document.getElementById("password").value;
      const strengthOutput = document.getElementById("strengthOutput");

      let strength = "Weak";
      let className = "strength-weak";

      if (password.length > 8 && /[A-Z]/.test(password) && /\d/.test(password) && /[!@#$%^&*]/.test(password)) {
        strength = "Strong";
        className = "strength-strong";
      } else if (password.length >= 6 && /[A-Za-z]/.test(password) && /\d/.test(password)) {
        strength = "Medium";
        className = "strength-medium";
      }

      strengthOutput.textContent = `Password Strength: ${strength}`;
      strengthOutput.className = className;
    }
  </script>

</body>
</html>
